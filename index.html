<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Berea Women’s Club</title>

  <!-- React and Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #a855f7, #ec4899, #ef4444);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }
  </style>
</head>
<body>
  <div id="root" class="flex flex-col min-h-screen justify-center items-center text-white"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [page, setPage] = useState("home");

      const handleSubmit = (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        fetch("https://script.google.com/macros/s/AKfycbxhQi040O1xlQxuMXMwqSeGv-bVJFDb6a__W0lPbTwBoBFt0pPCXlB0SGnEr3K0Wwcq/exec", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.result === "success") {
            alert("Form submitted successfully!");
            e.target.reset();
          } else {
            alert("Failed to submit form.");
          }
        })
        .catch(error => {
          alert("Error submitting form.");
          console.error(error);
        });
      };

      const Footer = () => (
        <footer className="absolute bottom-4 text-sm text-white">
          Website by <a href="https://www.linkedin.com/in/jessicadouthit" target="_blank" rel="noopener noreferrer" className="underline">Jessica Douthit</a>
        </footer>
      );

      if (page === "history") {
        return (
          <div className="flex flex-col justify-center items-center min-h-screen px-6 text-center">
            <div className="bg-black bg-opacity-70 p-6 rounded-lg max-w-2xl">
              <h2 className="text-3xl font-bold mb-6">Our History</h2>
              <p className="mb-4">
                Berea Women’s Club was organized on June 19, 1919 at the Berea Baptist Church by a group of women from the Berea community...
              </p>
              <p>
                According to Fred Engle, “(t)he first meeting of the Club was called to order by Mrs. W. J. Herndon...”
              </p>
            </div>
            <Footer />
          </div>
        );
      }

      if (page === "join") {
        return (
          <div className="flex flex-col justify-center items-center min-h-screen px-6 text-center">
            <div className="bg-black bg-opacity-70 p-6 rounded-lg max-w-md w-full">
              <h2 className="text-3xl font-bold mb-4">Join Us</h2>
              <form onSubmit={handleSubmit} className="space-y-4">
                <input type="text" name="name" required placeholder="Name" className="w-full p-2 rounded" />
                <input type="email" name="email" required placeholder="Email" className="w-full p-2 rounded" />
                <input type="tel" name="phone" placeholder="Phone" className="w-full p-2 rounded" />
                <button type="submit" className="w-full bg-purple-600 hover:bg-purple-800 p-2 rounded text-white font-bold">
                  Sign Up
                </button>
              </form>
            </div>
            <Footer />
          </div>
        );
      }

      // Home page with circular navigation
      return (
        <div className="text-center">
          <h1 className="text-4xl font-bold mb-10">Berea Women's Club</h1>
          <div className="flex justify-center space-x-12">
            <div
              onClick={() => setPage("history")}
              className="w-32 h-32 flex justify-center items-center rounded-full bg-black cursor-pointer hover:bg-gray-700 transition transform hover:scale-105 shadow-lg text-white font-semibold"
            >
              History
            </div>
            <div
              onClick={() => setPage("join")}
              className="w-32 h-32 flex justify-center items-center rounded-full bg-black cursor-pointer hover:bg-gray-700 transition transform hover:scale-105 shadow-lg text-white font-semibold"
            >
              Join
            </div>
            <div
              onClick={() => window.location.href = 'https://example.com/page3'}
              className="w-32 h-32 flex justify-center items-center rounded-full bg-black cursor-pointer hover:bg-gray-700 transition transform hover:scale-105 shadow-lg text-white font-semibold"
            >
              Activities
            </div>
          </div>
          <Footer />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
